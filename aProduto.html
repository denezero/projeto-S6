<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Produto</title>
</head>
<body>
    <div class="anunciarPost">
    <form action="submit">
        <h5>Nome do produto</h5>
        <input type="text" name="" id="" placeholder="Nome" required>
        <h5>Seu modelo</h5>
        <input type="text" name="" id="" placeholder="Nome do modelo">
        <h5>Horas</h5>
        <input type="time" name="" id="" placeholder="Tempo">
        <h5>Marca</h5>
        <input type="text" name="" id="" placeholder="Marca do produto" required>
        <h5>Preço</h5>
        <input type="number" name="" id=""  placeholder="Preço" required>
        <h5>Pedido ou anuncio?</h5>
        <input type="radio" id="pedidoP" name="fav_language" value="HTML" required>
        <label for="pedidoP">Pedido</label><br>
        <input type="radio" id="anuncioP" name="fav_language" value="CSS" required>
        <label for="anuncioP">Anuncio</label><br>
        <h5>Foto do produto</h5>
        <br>
        <input type="file" placeholder="anexo aqui">
        <br>
        <br>
        <input class="botaoAnuncio" type="submit" value="Postar">

    </form>
    </div>
</body>
</html>
